<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
    <title>Pricing page</title>
  </head>
  <body>
      <header class="pricing">
        <h1>Our Pricing</h1>
        <div class="toggle">
          <label>Anually</label>
          <div class="toggle-btn">
            <input type="checkbox" class="checkbox" id="checkbox" title="c-box">
            <label class="sub" id="sub" for="checkbox">
              <div class="circle"></div>
            </label>
          </div>
          <label>Monthly</label>
        </div>
      </header>
      
      <div class="cards">
        <div class="card shadow">
          <ul>
            <li class="pack">Basic</li>
            <li id="basic" class="price">&dollar;19.99</li>
            <li class="storage">500 GB Storage</li>
            <li class="users">2 Users Allowed</li>
            <li class="send">Send up tp 3gb</li>
          </ul>
          <button class="button" title="button">Learn More</button>
        </div>
        <div class="card active">
          <ul>
            <li class="pack">Professional</li>
            <li id="professional" class="price">&dollar;24.99</li>
            <li class="storage-middle">1 TB Storage</li>
            <li class="users-middle">2 Users Allowed</li>
            <li class="send-middle">Send up tp 10gb</li>
          </ul>
          <button class="button-middle" title="button">Learn More</button>
        </div>
        <div class="card shadow">
          <ul>
            <li class="pack">Master</li>
            <li id="master" class="price">&dollar;39.99</li>
            <li class="storage">2 TB Storage</li>
            <li class="users">10 Users Allowed</li>
            <li class="send">Send up tp 20gb</li>
          </ul>
            <button class="button" title="button">Learn More</button> 
        </div>
      </div>



    <script src="script.js"></script>
  </body>
  </html>
